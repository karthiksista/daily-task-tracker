<h1 mat-dialog-title>Add/Edit Task </h1>
<form [formGroup]="newTaskForm">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Task Title</mat-label>
            <input matInput [(ngModel)]="data.title" formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput [(ngModel)]="data.description"
                placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select Priority</mat-label>
            <mat-select formControlName='priority' [(ngModel)]="data.priority">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose an End Date</mat-label>
            <!-- #docregion toggle -->
            <input matInput formControlName="date" [(ngModel)]="data.date" [min]="todayDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- #enddocregion toggle -->
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button [disabled]="newTaskForm.invalid" mat-button color="primary" (click)="save()" [mat-dialog-close]=""
            cdkFocusInitial>Save</button>
        <button mat-button (click)=close()>Cancel</button>
    </div>
</form>
