<h1 mat-dialog-title>Add/Edit Task </h1>
<form [formGroup]="newTaskForm">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Task Title</mat-label>
            <input matInput [(ngModel)]="data.title" #title formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea #description formControlName="description" matInput [(ngModel)]="data.description"
                placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select Priority</mat-label>
            <mat-select #priority formControlName='priority'>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <!-- #docregion toggle -->
            <input matInput #date formControlName="date" [(ngModel)]="data.date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- #enddocregion toggle -->
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="primary" (click)="onNoClick()" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
        <button mat-button>Cancel</button>
    </div>
    {{newTaskForm.value | json}}
</form>
